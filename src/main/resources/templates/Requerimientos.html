<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>OTIC | Unidad de Servicios de Atencion al Usuario</title>
<link rel="icon" type="image/png"
	href="https://www.ugellaconvencion.gob.pe/lc/imagenes/logo-otic.png">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar"
		style="background-color: #F1F1F1;">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
				src="https://www.ugellaconvencion.gob.pe/lc/imagenes/logo-otic.png"
				alt="Bootstrap" width="200" height="80">
			</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Inicio</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/solicitudes}">Solicitudes</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/requerimientos}">Requerimientos</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/Suministradores}">Suministradores</a></li>
				</ul>
				<div class="d-flex" role="search">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Perfil</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
	<br>

	<div style="padding: 30px;">
		<div>
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">INICIO</a></li>
					<li class="breadcrumb-item active" aria-current="page">REQUERIMIENTOS</li>
				</ol>
			</nav>
		</div>
		<div>
			<div style="width: 15%; float: left;">
				<h1>Requerimientos</h1>
				<p>Filtrar por:</p>
				<div class="accordion accordion-flush" id="accordionFlushExample">
					<div class="accordion-item">
						<h2 class="accordion-header">
							<button class="accordion-button collapsed" type="button"
								data-bs-toggle="collapse" data-bs-target="#flush-collapseOne"
								aria-expanded="false" aria-controls="flush-collapseOne">
								CÓDIGO</button>
						</h2>
						<div id="flush-collapseOne" class="accordion-collapse collapse"
							data-bs-parent="#accordionFlushExample">
							<div class="accordion-body">
								<select class="form-select" aria-label="Default select example">
									<option th:each="r : ${lstRequerimientos}"
										th:value="${r.codReq}" th:text="${r.codReq}"></option>
								</select>
							</div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header">
							<button class="accordion-button collapsed" type="button"
								data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo"
								aria-expanded="false" aria-controls="flush-collapseTwo">
								CODIGO SOLICITUD</button>
						</h2>
						<div id="flush-collapseTwo" class="accordion-collapse collapse"
							data-bs-parent="#accordionFlushExample">
							<div class="accordion-body">
								<select class="form-select" aria-label="Default select example">
									<option th:each="r : ${lstRequerimientos}"
										th:value="${r.solicitud.codSol}"
										th:text="${r.solicitud.codSol}"></option>
								</select>
							</div>
						</div>
					</div>
				</div>


			</div>
			<div style="width: 80%; float: right; margin-left: 50px">
				<table class="table" border="1">
					<thead>
						<tr>
							<th>Código</th>
							<th>Solicitud Código</th>
							<th>Suministrador Código</th>
							<th>Título</th>
							<th>Presupuesto</th>
							<th>Estado</th>
							<th>Fecha Límite</th>
							<th>Plazo de Ejecución</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="r : ${lstRequerimientos}">
							<td th:text="${r.codReq}"></td>
							<td th:text="${r.solicitud.codSol}"></td>
							<td th:text="${r.suministrador.codSum}"></td>
							<td th:text="${r.titReq}"></td>
							<td th:text="${r.preReq}"></td>
							<td th:text="${r.estReq}"></td>
							<td th:text="${r.fecLim}"></td>
							<td th:text="${r.plaEjeReq}"></td>
						</tr>
					</tbody>
				</table>
				<button class="btn btn-primary">Actualizar requerimiento</button>
			</div>
		</div>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</html>
