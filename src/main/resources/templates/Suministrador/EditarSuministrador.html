<div class="container">
    <h2>Editar Suministrador</h2>
    <form th:action="@{/suministradores/actualizar}" th:object="${suministrador}" method="post">
    <input type="hidden" th:field="*{codSum}" />
    <div class="mb-3">
        <label for="rucSum" class="form-label">RUC</label>
        <input type="text" class="form-control" id="rucSum" th:field="*{rucSum}" required 
               pattern="\d{1,11}" title="El RUC debe tener entre 1 y 11 dígitos y solo números">
    </div>
    <div class="mb-3">
        <label for="nomSum" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nomSum" th:field="*{nomSum}" required maxlength="100">
    </div>
    <div class="mb-3">
        <label for="telSum" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telSum" th:field="*{telSum}" required 
               pattern="\d{1,9}" title="El teléfono debe tener entre 1 y 9 dígitos y solo números">
    </div>
    <div class="mb-3">
        <label for="emaSum" class="form-label">Email</label>
        <input type="email" class="form-control" id="emaSum" th:field="*{emaSum}" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
</div>
<div th:if="${mensaje}" class="alert alert-info" role="alert">
    <span th:text="${mensaje}"></span>
</div>


</body>
