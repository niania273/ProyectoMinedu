<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>OTIC | Registrar Suministrador </title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar" style="background-color:#F1F1F1;">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">
		    	<img src="https://www.ugellaconvencion.gob.pe/lc/imagenes/logo-otic.png" alt="Bootstrap" width="200" height="80">
		    </a>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/solicitudes}">Solicitudes</a>
	        </li>
			<li class="nav-item">
			  <a class="nav-link" th:href="@{/requerimientos}">Requerimientos</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" th:href="@{/suministradores}">Suministradores</a>
			</li>
	      </ul>
	      <div class="d-flex" role="search">
	      	<ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="#">Perfil</a>
		        </li>
	      	</ul>
	      </div>
	    	</div>
		  </div>
	</nav><br>
	<div style="padding: 30px">
		<div>
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">INICIO</a></li>
					<li class="breadcrumb-item" aria-current="page">SUMINISTRADORES</li>
					<li class="breadcrumb-item active" aria-current="page">REGISTRAR SUMINISTRADOR</li>
				</ol>
			</nav>
		</div>
		<div class="container mt-4">
    <h2>Registrar Suministrador</h2>
    <form th:action="@{/suministradores}" method="post">
        <div class="mb-3">
            <label for="ruc" class="form-label">RUC del Suministrador</label>
            <input type="text" class="form-control" id="ruc" name="rucSum" required>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Suministrador</label>
            <input type="text" class="form-control" id="nombre" name="nomSum" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Tel√©fono</label>
            <input type="tel" class="form-control" id="telefono" name="telSum" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="emaSum" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
		
	
	</div>
</body>
</html>
