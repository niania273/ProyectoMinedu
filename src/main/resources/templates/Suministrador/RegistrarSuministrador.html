<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<title>OTIC | Registrar Suministrador </title>
	<link rel="icon" type="image/png" href="https://www.ugellaconvencion.gob.pe/lc/imagenes/logo-otic.png">		
</head>
<body>
<nav class="navbar navbar-expand-lg navbar" style="background-color:#F1F1F1;">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">
		    	<img src="https://www.ugellaconvencion.gob.pe/lc/imagenes/logo-otic.png" alt="Bootstrap" width="200" height="80">
		    </a>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/inicio}">Inicio</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/solicitudes}">Solicitudes</a>
	        </li>
			<li class="nav-item">
			  <a class="nav-link" th:href="@{/requerimientos}">Requerimientos</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" th:href="@{/suministradores}">Suministradores</a>
			</li>
	      </ul>
		  <div class="d-flex" role="search">
		  		  			   	<ul class="navbar-nav me-auto mb-2 mb-lg-0">
		  							<li class="nav-item dropdown">
		  							          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
		  							            Mi cuenta
		  							          </a>
		  							          <ul class="dropdown-menu">
		  							            <li><a class="dropdown-item" aria-current="page" th:href="@{/perfil}">Perfil</a></li>
		  							            <li><hr class="dropdown-divider"></li>
		  							            <li>
		  											<form sec:authorize="isAuthenticated()" method="post" action="/logout">
		  											<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		  											<button type="submit" class="dropdown-item">
		  																Cerrar sesión
		  															</button>
		  											</form>
		  										</li>
		  							          </ul>
		  							 </li>
		  		  			    	</ul>
		  		  			</div>
	    	</div>
		  </div>
	</nav><br>
	<div style="padding-left: 30px; padding-top: 10px;">
		<div>
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb" style="color: gray; font-size: 15px; font-weight: 600;">
					<li class="breadcrumb-item"><a th:href="@{/inicio}">INICIO</a></li>
												<li class="breadcrumb-item"><a th:href="@{/suministradores}">SUMINISTRADORES</a></li>
					<li class="breadcrumb-item active" aria-current="page">REGISTRAR SUMINISTRADOR</li>
				</ol>
			</nav>
		</div>
    <h2>Registrar Suministrador</h2>
    <div  style="margin-top: 20px; margin-right: 30px; padding: 20px; border: 1px solid lightgray;">
    <form th:action="@{/suministradores/guardar}" method="post" th:object="${suministrador}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    
    <div class="row mb-3">
    
    <div class="col-md-6">
    	<label for="RUC">RUC:</label>
    	<input class="form-control" type="text" th:field="*{rucSum}" id="RUC" placeholder="RUC" requierd /> 
    </div>
    <div class="col-md-6">
        <label for="telefono">Teléfono:</label>
        <input class="form-control" type="text" th:field="*{telSum}" id="telefono" placeholder="Teléfono" required />
    </div>
	</div>
	<div class="row mb-3">
	<div class="col-md-12">
	        <label for="nombre">Nombre:</label>
	        <input class="form-control" type="text" th:field="*{nomSum}" id="nombre" placeholder="Nombre" required />
	    </div>
	</div>
	<div class="row md-3">
    <div class="col-md-12">
        <label for="email">Email:</label>
        <input class="form-control" type="email" th:field="*{emaSum}" id="email" placeholder="Email" required />
    </div>
	</div>
	<div style="margin-top: 20px;">
    <button class="btn btn-primary" type="submit">Registrar</button>
	</div>
	</form>
</div>


</div>
		
	
	</div>
</body>
</html>
