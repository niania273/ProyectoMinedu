<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>OTIC | Suministradores </title>
    <link rel="icon" type="image/png" href="https://www.ugellaconvencion.gob.pe/lc/imagenes/logo-otic.png">		
</head>
<body>
	<style>
		* {
			user-select: none;
		}

		[readonly] {
			background-color: rgb(192, 192, 192) !important;
			pointer-events: none;
		}
	</style>

	<body>

		<nav class="navbar navbar-expand-lg navbar" style="background-color: #F1F1F1;">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"> <img src="https://www.ugellaconvencion.gob.pe/lc/imagenes/logo-otic.png"
						alt="Bootstrap" width="200" height="80">
				</a>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" aria-current="page" th:href="@{/inicio}">Inicio</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/solicitudes}">Solicitudes</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/requerimientos}">Requerimientos</a></li>
						<li class="nav-item"><a class="nav-link active" th:href="@{/suministradores}">Suministradores</a></li>
					</ul>
					<div class="d-flex" role="search">
							  			   	<ul class="navbar-nav me-auto mb-2 mb-lg-0">
												<li class="nav-item dropdown">
												          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
												            Mi cuenta
												          </a>
												          <ul class="dropdown-menu">
												            <li><a class="dropdown-item" aria-current="page" th:href="@{/perfil}">Perfil</a></li>
												            <li><hr class="dropdown-divider"></li>
												            <li>
																<form sec:authorize="isAuthenticated()" method="post" action="/logout">
																<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
																<button type="submit" class="dropdown-item">
																					Cerrar sesión
																				</button>
																</form>
															</li>
												          </ul>
												 </li>
							  			    	</ul>
							  			</div>
				</div>
			</div>
		</nav>
		<br>

		<div style="padding-left: 30px; padding-top: 10px;">
				<nav style="margin-bottom: 10px;" aria-label="breadcrumb">
					<ol class="breadcrumb" style="color: gray; font-size: 15px; font-weight: 600;">
						<li class="breadcrumb-item"><a th:href="@{/inicio}">INICIO</a></li>
						<li class="breadcrumb-item"><a th:href="@{/suministradores}">SUMINISTRADORES</a></li>
						<li class="breadcrumb-item active" aria-current="page">VISUALIZACIÓN</li>
					</ol>
				</nav>
				
		<h2>Detalles de Suministrador</h2>
		<div style="margin-top: 20px; margin-right: 30px; padding: 20px; border: 1px solid lightgray;">
				
				<div class="row mb-3">
					<div class="col-md-6">
							                <label for="RUC">RUC</label>
							                <input readonly type="number" class="form-control" id="RUC" th:value="${suministrador.rucSum}" />
					</div>
					<div class="col-md-6">
							                <label for="inputTelSum">Teléfono</label>
							                <input readonly type="number" class="form-control" id="inputTelSum" th:value="${suministrador.telSum}" />
					</div>
				</div>
				<div class="row mb-3">
						            <div class="col-md-12">
						                <label for="nomSum">Nombre</label>
						                <input readonly type="text" class="form-control" id="nomSum" th:value="${suministrador.nomSum}" />
						            </div>
				</div>
		        <div class="row mb-3">
		            <div class="col-md-12">
		                <label for="emailSumi">E-mail</label>
		                <input readonly type="text" class="form-control" id="emailSumi" th:value="${suministrador.emaSum}" />
		            </div>
		        </div>

		        <div class="row mb-3">
		            <div class="col-md-3 pt-4">
		                <a th:href="@{/suministradores}" class="btn btn-secondary text-white" style="margin-right: 5px;">Volver</a>
		            </div>
		        </div>
		</div>
		</div>									
</body>
</html>
