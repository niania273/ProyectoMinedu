<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>OTIC | Unidad de Servicios de Atencion al Usuario</title>
	<link rel="icon" type="image/png" href="https://www.ugellaconvencion.gob.pe/lc/imagenes/logo-otic.png">
</head>
<style>
    .container {
        margin-top: 200px;
        background-color: #F1F1F1;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
    }
</style>
<body>
	<div class="container">
	        <div class="row">
	            <div class="col-lg-12 mx-auto">
	                <h4 class="text-center mb-4">Iniciar sesión</h4>
	                
	                <form method="post" th:action="@{/custom-login}">
						<div class="mb-3">
						                        <label class="form-label" for="username">Email</label>
						                        <input class="form-control" id="username" name="username">
						                    </div>

						                    <div class="mb-3">
						                        <label class="form-label" for="password">Contraseña</label>
						                        <input class="form-control" type="password" id="password" name="password">
						                    </div>
											
											<div class="row mb-3">
											                        <div class="col-sm-6">
											                            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
											                        </div>
											                        <div class="col-sm-6">
											                            <a href="/" class="btn btn-outline-primary w-100">Cancelar</a>
											                        </div>
											</div>
	                </form>
	            </div>
	        </div>
	    </div>
</body>
</html>
