<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>OTIC | Unidad de Servicios de Atencion al Usuario</title>
<link rel="icon" type="image/png"
	href="https://www.ugellaconvencion.gob.pe/lc/imagenes/logo-otic.png">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar"
		style="background-color: #F1F1F1;">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
				src="https://www.ugellaconvencion.gob.pe/lc/imagenes/logo-otic.png"
				alt="Bootstrap" width="200" height="80">
			</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Inicio</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/solicitudes}">Solicitudes</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/requerimientos}">Requerimientos</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/Suministradores}">Suministradores</a></li>
				</ul>
				<div class="d-flex" role="search">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Perfil</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
	<br>

	<div style="padding: 30px;">
		<nav style="margin-bottom: 10px;" aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/}">INICIO</a></li>
				<li class="breadcrumb-item"><a th:href="@{/requerimientos}">REQUERIMIENTOS</a></li>
				<li class="breadcrumb-item active" aria-current="page">ACTUALIZAR</li>
			</ol>
		</nav>
		<h1>Actualizar Requerimiento</h1>
	</div>

	<div
		style="margin: 20px; padding: 10px; border: 1px solid gray; border-radius: 10px">
		<form>
			<div class="row">
				<div class="form-group col-md-6">
					<label for="inputTitReq">Título</label> <input type="text"
						class="form-control" id="inputTitReq"
						th:value="${requerimiento.titReq}" />
				</div>
				<div class="form-group col-md-3">
					<label for="inputFecCre">Fecha de creación</label> <input disabled
						type="date" class="form-control" id="inputFecCre"
						th:value="${requerimiento.fecCre}" />
				</div>
				<div class="form-group col-md-3">
					<label for="inputFecAct">Fecha de Actualización</label> <input
						disabled type="date" class="form-control" id="inputFecAct"
						th:value="${requerimiento.fecAct}" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label for="inputDesReq">Descripción</label> <input type="text"
						class="form-control" id="inputDesReq"
						th:value="${requerimiento.desReq}"/>
				</div>
				<div class="col-md-3">
					<label for="cboCodSol">Código de Solicitud</label><select
						class="form-select" id="cboCodSol" disabled>
						<option th:value="${requerimiento.solicitud.codSol}"
							th:text="${requerimiento.solicitud.codSol}"></option>
					</select>
				</div>
				<div class="col-md-3">
					<label for="cboCodSum">Código de Suministrador</label> <select
						class="form-select" id="cboCodSum">
						<option th:text="${requerimiento.suministrador.codSum}"></option>
						<option th:text="SU102"></option>
						<option th:text="SU103"></option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-3">
					<label for="inputPreReq">Presupuesto</label> <input type="text"
						class="form-control" id="inputPreReq"
						th:value="${requerimiento.preReq}" />
				</div>
				<div class="form-group col-md-3">
					<label for="inputPreReq">Fecha Límite</label> <input type="date"
						class="form-control" id="inputFecLim" min="2024-07-10"
						max="2030-12-31" th:value="${requerimiento.fecLim}" />
				</div>
				<div class="form-group col-md-3">
					<label for="cboEstReq">Estado</label> <select
						class="form-select" id="cboEstReq">
						<option th:selected="${requerimiento.estReq == Activo}"
							th:value="Activo">Activo</option>
						<option th:selected="${requerimiento.estReq == Inactivo}"
							th:value="Inactivo">Inactivo</option>
					</select>
				</div>
				<div class="col-md-3 pt-4">
					<button type="submit" class="btn btn-info text-white"
						style="margin-right: 5px;">Actualizar</button>
					<button class="btn btn-danger" type="button">Cancelar</button>
				</div>
			</div>
		</form>
	</div>

</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</html>
