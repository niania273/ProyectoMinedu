<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>OTIC | Unidad de Servicios de Atencion al Usuario</title>
	<link rel="icon" type="image/png" href="https://www.ugellaconvencion.gob.pe/lc/imagenes/logo-otic.png">
</head>
<body>
	<div class="container py-5">
		<div class="row">
			<div class="col-lg-6 mx-auto rounded border p-4">
				<h2 class="text-center mb-4">Registrarse</h2>
				<hr/>
				
				<div th:if="${success}" class="alert alert-success alert-dismissble fade show" role="alert">
					
					<strong>¡Éxito! Su cuenta ha sido creada.</strong>
					<a class="ms-2" href="/login">Inicia sesión</a>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar">
					</button>
				</div>
				
				<form method="post" th:object="${registerDTO}">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Nombres</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${registerDTO.nomUsu}">
							<p th:if="${#fields.hasErrors('nomUsu')}"
								th:errorclass="text-danger"
								th:errors="${registerDTO.nomUsu}">
							</p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Apellidos</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${registerDTO.apeUsu}">
							<p th:if="${#fields.hasErrors('apeUsu')}"
								th:errorclass="text-danger"
								th:errors="${registerDTO.apeUsu}">
							</p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Email</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${registerDTO.emaUsu}">
							<p th:if="${#fields.hasErrors('emaUsu')}"
								th:errorclass="text-danger"
								th:errors="${registerDTO.emaUsu}">
							</p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Contraseña</label>
						<div class="col-sm-8">
							<input class="form-control" type="password" th:field="${registerDTO.conUsu}">
							<p th:if="${#fields.hasErrors('conUsu')}"
								th:errorclass="text-danger"
								th:errors="${registerDTO.conUsu}">
							</p>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Confirmar contraseña</label>
						<div class="col-sm-8">
							<input class="form-control" type="password" th:field="${registerDTO.confCon}">
							<p th:if="${#fields.hasErrors('confCon')}"
								th:errorclass="text-danger"
								th:errors="${registerDTO.confUsu}">
							</p>
						</div>
					</div>
					
					<div class="row mb-3">
						<div class="offset-sm-4 col-sm-4 d-grid">
							<button type="submit" class="btn btn-primary">Enviar</button>
						</div>
						<div class="col-sm-4 d-grid">
							<a href="/" class="btn btn-outline-primary">Cancelar</a>
						</div>
					</div>
					
				</form>
			</div>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
