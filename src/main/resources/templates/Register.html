<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>OTIC | Unidad de Servicios de Atención al Usuario</title>
    <link rel="icon" type="image/png" href="https://www.ugellaconvencion.gob.pe/lc/imagenes/logo-otic.png">
    <style>
        .container {
            margin-top: 100px;
            background-color: #F1F1F1;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mx-auto">
                <h4 class="text-center mb-4">Registrarse</h4>
                
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show w-100 d-flex justify-content-between align-items-center" role="alert">
                    <strong>¡Éxito! Su cuenta ha sido creada.</strong>
                    <a class="ms-2" href="/login">Inicia sesión</a>
                    <button type="button" class="btn-close me-auto" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                </div>
                
                <form method="post" th:object="${registerDTO}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    
                    <div class="mb-3">
                        <label class="form-label">Nombres</label>
                        <input class="form-control" th:field="${registerDTO.nomUsu}">
                        <p th:if="${#fields.hasErrors('nomUsu')}" th:errorclass="text-danger" th:errors="${registerDTO.nomUsu}"></p>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Apellidos</label>
                        <input class="form-control" th:field="${registerDTO.apeUsu}">
                        <p th:if="${#fields.hasErrors('apeUsu')}" th:errorclass="text-danger" th:errors="${registerDTO.apeUsu}"></p>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control" th:field="${registerDTO.emaUsu}">
                        <p th:if="${#fields.hasErrors('emaUsu')}" th:errorclass="text-danger" th:errors="${registerDTO.emaUsu}"></p>
                    </div>
					
					<div class="mb-3">	
										<label class="form-label">Rol</label>
												<select class="form-select" aria-label="Default select example" th:field="${registerDTO.rolUsu}">
													                    <option value="USAU">Personal de USAU</option>
													                    <option value="LOG">Oficina de Logística</option>
							 </select>
					</div>
                    
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input class="form-control" type="password" th:field="${registerDTO.conUsu}">
                        <p th:if="${#fields.hasErrors('conUsu')}" th:errorclass="text-danger" th:errors="${registerDTO.conUsu}"></p>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Confirmar contraseña</label>
                        <input class="form-control" type="password" th:field="${registerDTO.confCon}">
                        <p th:if="${#fields.hasErrors('confCon')}" th:errorclass="text-danger" th:errors="${registerDTO.confUsu}"></p>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-primary w-100">Comenzar</button>
                        </div>
                        <div class="col-sm-6">
                            <a href="/" class="btn btn-outline-primary w-100">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
