<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
	<link href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" rel="stylesheet" type="text/css" />
	<title>OTIC | Unidad de Servicios de Atencion al Usuario</title>
	<link rel="icon" type="image/png" href="https://www.ugellaconvencion.gob.pe/lc/imagenes/logo-otic.png">
</head>
<style>
	.dropdown-menu {
	    width: 70%; /* Asegura que el menú ocupe el ancho completo */
	    left: 0; /* Alinea el menú a la izquierda */
	    top: 100%; /* Asegura que el menú se despliegue debajo del botón */
	    transform: none; /* Evita que el menú se desplace de su posición */
	}
</style>
<body>
	<nav class="navbar navbar-expand-lg navbar" style="background-color:#F1F1F1;">
			  <div class="container-fluid">
			    <a class="navbar-brand" href="#">
			    	<img src="https://www.ugellaconvencion.gob.pe/lc/imagenes/logo-otic.png" alt="Bootstrap" width="200" height="80">
			    </a>
			    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active" th:href="@{/inicio}">Inicio</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/solicitudes}">Solicitudes</a>
		        </li>
				<li class="nav-item">
				  <a class="nav-link" th:href="@{/requerimientos}">Requerimientos</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" th:href="@{/suministradores}">Suministradores</a>
				</li>
		      </ul>
			  <div class="d-flex" role="search">
			  		  			   	<ul class="navbar-nav mb-2 mb-lg-0">
			  							<li class="nav-item dropdown">
			  							          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="miCuentaBtn">
			  							            Mi cuenta
			  							          </a>
			  							          <ul class="dropdown-menu" id="miCuentaMenu">
			  							            <li><a class="dropdown-item" aria-current="page" th:href="@{/perfil}">Perfil</a></li>
			  							            <li><hr class="dropdown-divider"></li>
			  							            <li>
			  											<form sec:authorize="isAuthenticated()" method="post" action="/logout">
			  											<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			  											<button type="submit" class="dropdown-item">
			  																Cerrar sesión
			  															</button>
			  											</form>
			  										</li>
			  							          </ul>
			  							 </li>
			  		  			    	</ul>
			  		  			</div>
		    	</div>
			  </div>
		</nav><br>
		
		<div class="row">
			<h2 class="text-center mb-4">Perfil</h2>
					<div class="col-lg-6 mx-auto rounded border p-4">
							<div class="row mb-3">
								<label class="col-sm-4 col-form-label">Nombres</label>
								<div class="col-sm-8">
									<input class="form-control" th:field="${usuario.nomUsu}" disabled>
								</div>
							</div>
							
							<div class="row mb-3">
								<label class="col-sm-4 col-form-label">Apellidos</label>
								<div class="col-sm-8">
									<input class="form-control" th:field="${usuario.apeUsu}" disabled>
								</div>
							</div>
							
							<div class="row mb-3">
								<label class="col-sm-4 col-form-label">Email</label>
								<div class="col-sm-8">
									<input class="form-control" th:field="${usuario.emaUsu}" disabled>
								</div>
							</div>
							
							<div class="row mb-3">    
							    <label class="col-sm-4 col-form-label">Rol</label>
							    <div class="col-sm-8">
							        <select class="form-select" th:field="${usuario.rolUsu}" disabled>
							            <option value="USAU" th:selected="${usuario.rolUsu == 'USAU'}">USAU</option>
							            <option value="Oficina de Logística" th:selected="${usuario.rolUsu == 'Oficina de Logística'}">Oficina de Logística</option>
							        </select>
							    </div>
							</div>
					</div>
				</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
	document.addEventListener('DOMContentLoaded', function () {
	        const miCuentaBtn = document.getElementById('miCuentaBtn');
	        const miCuentaMenu = document.getElementById('miCuentaMenu');

	        // Añade un evento para ajustar el ancho del menú cuando se despliega
	        miCuentaBtn.addEventListener('click', function () {
	            const buttonWidth = miCuentaBtn.offsetWidth; // Obtener el ancho del botón
	            miCuentaMenu.style.width = `${buttonWidth}px`; // Aplicar el ancho al menú
	        });
	    });
</script>
</html>
