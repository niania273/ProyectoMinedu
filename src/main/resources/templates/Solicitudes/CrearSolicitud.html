<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>OTIC | Unidad de Servicios de Atencion al Usuario</title>
	<link rel="icon" type="image/png" href="https://www.ugellaconvencion.gob.pe/lc/imagenes/logo-otic.png">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar" style="background-color:#F1F1F1;">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">
		    	<img src="https://www.ugellaconvencion.gob.pe/lc/imagenes/logo-otic.png" alt="Bootstrap" width="200" height="80">
		    </a>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/solicitudes}">Solicitudes</a>
	        </li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/Requerimientos}">Requerimientos</a>
			</li>
			<li class="nav-item">
			   <a class="nav-link" th:href="@{/Suministradores}">Suministradores</a>
			</li>
	      </ul>
	      <div class="d-flex" role="search">
	      	<ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="#">Perfil</a>
		        </li>
	      	</ul>
	      </div>
	    	</div>
		  </div>
	</nav><br>
	
	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<form method="post" th:object="${solicitudDTO}">
						<label>Código</label>
						<input class="form-control" th:field="${solicitudDTO.codSol}">
						<label>Descripción</label>
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="${solicitudDTO.desSol}"></textarea>
						<label>Categoría</label>
						<select class="form-select" aria-label="Default select example" th:field="${solicitudDTO.catSol}">
						  <option value="Hardware">Hardware</option>
						  <option value="Software">Software</option>
						  <option value="Almacenamiento">Almacenamiento</option>
						  <option value="Redes">Redes</option>
						  <option value="Seguridad">Seguridad</option>
						</select>
						<label>Nivel de prioridad</label>
						<select class="form-select" aria-label="Default select example" th:field="${solicitudDTO.nivPri}">
								  <option value="Alta">Alta</option>
								  <option value="Media">Media</option>
								  <option value="Baja">Baja</option>
						</select>
						<label>Estado</label>
						<select class="form-select" aria-label="Default select example" th:field="${solicitudDTO.estSol}">
								  <option value="Pendiente">Pendiente</option>
								  <option value="Programada">Programada</option>
								  <option value="Ejecutada">Ejecutada</option>
								  <option value="Completada">Completada</option>
						</select>
						<label>Código del solicitante</label>
						<input class="form-control" th:field="${solicitudDTO.codSoli}">
						<label>DNI</label>
						<input class="form-control" th:field="${solicitudDTO.dniSoli}">
						<label>Nombres</label>
						<input class="form-control" th:field="${solicitudDTO.nomSoli}">
						<label>Apellidos</label>
						<input class="form-control" th:field="${solicitudDTO.apeSoli}">
						<label>Email</label>
						<input class="form-control" th:field="${solicitudDTO.emaSoli}">
						<label>Teléfono</label>
						<input class="form-control" type="number" th:field="${solicitudDTO.telSoli}">
						
						<h3>Equipo</h3>

						<label for="codEqu">Código del equipo</label>
						<input class="form-control" type="text" th:field="${solicitudDTO.equipo.codEqu}" readonly>

						<label for="nomEqu">Nombre</label>
						<input class="form-control" type="text" th:field="${solicitudDTO.equipo.nomEqu}">

						<label for="canEqu">Cantidad</label>
						<input class="form-control" type="number" th:field="${solicitudDTO.canEqu}">
						
						<div class="row">
							<div class="offset-sm-4 col-sm-4 d-grid">
								<button type="submit" class="btn btn-primary">Registrar</button>
							</div>
							<div class="col-sm-4 d-grid">
								<a class="btn btn-outline-primary" href="/solicitudes" role="button">Cancelar</a>
							</div>
							</div>
						</div>
					</form>
			</div>
		</div>
	</div>
	
	
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
