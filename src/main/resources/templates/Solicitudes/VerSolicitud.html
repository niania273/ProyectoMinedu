<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="icon" type="image/png" href="https://www.ugellaconvencion.gob.pe/lc/imagenes/logo-otic.png">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar" style="background-color:#F1F1F1;">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">
		    	<img src="https://www.ugellaconvencion.gob.pe/lc/imagenes/logo-otic.png" alt="Bootstrap" width="200" height="80">
		    </a>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/inicio}">Inicio</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/solicitudes}">Solicitudes</a>
	        </li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/requerimientos}">Requerimientos</a>
			</li>
			<li class="nav-item">
			   <a class="nav-link" th:href="@{/suministradores}">Suministradores</a>
			</li>
	      </ul>
		  <div class="d-flex" role="search">
		  		  			   	<ul class="navbar-nav me-auto mb-2 mb-lg-0">
		  							<li class="nav-item dropdown">
		  							          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
		  							            Mi cuenta
		  							          </a>
		  							          <ul class="dropdown-menu">
		  							            <li><a class="dropdown-item" aria-current="page" th:href="@{/perfil}">Perfil</a></li>
		  							            <li><hr class="dropdown-divider"></li>
		  							            <li>
		  											<form sec:authorize="isAuthenticated()" method="post" action="/logout">

		  											<button type="submit" class="dropdown-item">
		  																Cerrar sesión
		  															</button>
		  											</form>
		  										</li>
		  							          </ul>
		  							 </li>

		  		  			</div>

	</nav><br>
	<div style="padding: 30px; padding-top: 10px;">
			<div>
			<nav aria-label="breadcrumb">
				  <ol class="breadcrumb" style="color: gray; font-size: 15px; font-weight: 600;">
				    <li class="breadcrumb-item"><a th:href="@{/inicio}">INICIO</a></li>
				    <li class="breadcrumb-item"><a th:href="@{/solicitudes}">SOLICITUDES</a></li>
					<li class="breadcrumb-item active" aria-current="page">VISUALIZACIÓN</li>
				  </ol>
				</nav>
			</div>
		<div>
	<h2>Ver Solicitud</h2>
	<div class="container-fluid" style="border: 1px solid lightgray; padding: 20px; margin-top: 20px; position: relative;">				
	        <form method="post" th:object="${solicitudDTO}">
					<div class="row mb-3">	
					<label class="col-sm-2 col-form-label">Código</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{codSol}" disabled/>
						</div>
					</div>
					
					<div class="row mb-3">	
					<label class="col-sm-2 col-form-label">Descripción</label>
						<div class="col-sm-10">
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{desSol}" disabled></textarea>
						</div>
					</div>
					
					<div class="row mb-3">	
					<label class="col-sm-2 col-form-label">Categoría</label>
						<div class="col-sm-10">
							<select class="form-select" aria-label="Default select example" th:field="*{catSol}" disabled>
								                    <option value="Hardware">Hardware</option>
								                    <option value="Software">Software</option>
								                    <option value="Almacenamiento">Almacenamiento</option>
								                    <option value="Redes">Redes</option>
								                    <option value="Seguridad">Seguridad</option>
							 </select>
						</div>
				    </div>
					
					<div class="row mb-3">	
					<label class="col-sm-2 col-form-label">Nivel de prioridad</label>
						<div class="col-sm-10">
							<select class="form-select" aria-label="Default select example" th:field="*{nivPri}" disabled>
								                    <option value="Alta">Alta</option>
								                    <option value="Media">Media</option>
								                    <option value="Baja">Baja</option>
							</select>
						</div>
					</div>
					
					<div class="row mb-3">	
					<label class="col-sm-2 col-form-label">Estado</label>
						<div class="col-sm-10">
							<select class="form-select" aria-label="Default select example" th:field="*{estSol}" disabled>
								                    <option value="Pendiente">Pendiente</option>
								                    <option value="Programada">Programada</option>
								                    <option value="Ejecutada">Ejecutada</option>
								                    <option value="Completada">Completada</option>
							</select>
						</div>
					</div>
	                
	                <h5 style="text-transform: uppercase; font-weight: bold; color: gray;">Datos del solicitante</h5>
					
					<div class="row mb-3">	
					<label class="col-sm-2 col-form-label">Código</label>
					<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{codSoli}" disabled>
						</div>
					</div>
					
					<div class="row mb-3">	
					<label class="col-sm-2 col-form-label">DNI</label>
					<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{dniSoli}" disabled>
						</div>
					</div>
					
					<div class="row mb-3">	
					<label class="col-sm-2 col-form-label">Nombres</label>
					<div class="col-sm-10">
					<input class="form-control" th:field="*{nomSoli}" disabled>
						</div>
					</div>
	                
					<div class="row mb-3">	
					<label class="col-sm-2 col-form-label">Apellidos</label>
					<div class="col-sm-10">
					<input class="form-control" th:field="*{apeSoli}" disabled>
						</div>
					</div>
	                
					<div class="row mb-3">	
					<label class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
					<input class="form-control" th:field="*{emaSoli}" disabled>
					</div>
					</div>
					
					<div class="row mb-3">	
					<label class="col-sm-2 col-form-label">Teléfono</label>
					<div class="col-sm-10">
					<input class="form-control" type="number" th:field="*{telSoli}" disabled>
						</div>
					</div>
					
					<h5 style="text-transform: uppercase; font-weight: bold; color: gray;">Datos de los equipos</h5>
					
	                <table class="table">
	                    <thead>
	                        <tr>
	                            <th>Código</th>
	                            <th>Nombre</th>
	                            <th>Cantidad</th>
	                        </tr>
	                    </thead>
	                    <tbody>
							<tr th:each="equipo, iterStat : *{equipos}">
							    <td th:text="*{equipos[__${iterStat.index}__].equipo.codEqu}"></td>
							    <td th:text="*{equipos[__${iterStat.index}__].equipo.nomEqu}"></td>
							    <td th:text="*{equipos[__${iterStat.index}__].canEqu}"></td>
							</tr>
	                    </tbody>
	                </table>
	            </form>
				<div class="row mb-3">
										<div class="col-md-3 pt-4">
											<a th:href="@{/solicitudes}" class="btn btn-secondary text-white"
												style="margin-right: 5px;">Volver</a>
										</div>
									</div>
	    </div>
	</div>
	</div>
	
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
