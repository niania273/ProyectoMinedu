<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>OTIC | Unidad de Servicios de Atencion al Usuario</title>
	<link rel="icon" type="image/png" href="https://www.ugellaconvencion.gob.pe/lc/imagenes/logo-otic.png">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar" style="background-color:#F1F1F1;">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">
		    	<img src="https://www.ugellaconvencion.gob.pe/lc/imagenes/logo-otic.png" alt="Bootstrap" width="200" height="80">
		    </a>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/solicitudes}">Solicitudes</a>
	        </li>
			<li class="nav-item">
			  <a class="nav-link" th:href="@{/requerimientos}">Requerimientos</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" th:href="@{/suministradores}">Suministradores</a>
			</li>
	      </ul>
	      <div class="d-flex" role="search">
	      	<ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="#">Perfil</a>
		        </li>
	      	</ul>
	      </div>
	    	</div>
		  </div>
	</nav><br>
	<div style="padding: 30px;">
		<div>
		<nav aria-label="breadcrumb">
			  <ol class="breadcrumb">
			    <li class="breadcrumb-item"><a href="#">INICIO</a></li>
			    <li class="breadcrumb-item active" aria-current="page">SOLICITUDES</li>
			  </ol>
			</nav>
		</div>
	<div>
	<div style="width: 15%; float: left;">
		<h1>Solicitudes</h1>
		<p>Filtrar por:</p>
		
		<div class="accordion accordion-flush" id="accordionFlushExample">
		  <div class="accordion-item">
		    <h2 class="accordion-header">
		      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
		        CÓDIGO
		      </button>
		    </h2>
		    <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
		      <div class="accordion-body">
				<select class="form-select" aria-label="Default select example">
					<option th:each="s : ${solicitudes}" th:value="${s.codSol}" th:text="${s.codSol}"></option>
				</select>
			  </div>
		    </div>
		  </div>
		  <div class="accordion-item">
		    <h2 class="accordion-header">
		      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
		        SOLICITANTE
		      </button>
		    </h2>
		    <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
		      <div class="accordion-body">
				<select class="form-select" aria-label="Default select example">
					<option th:each="s : ${solicitudes}" th:value="${s.solicitante.codSoli}" th:text="${s.solicitante.nomSoli} + ' ' + ${s.solicitante.apeSoli}"></option>	
				</select>
			  </div>
		    </div>
		  </div>
		  <div class="accordion-item">
		  		    <h2 class="accordion-header">
		  		      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
		  		        CATEGORÍA
		  		      </button>
		  		    </h2>
		  		    <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
		  		      <div class="accordion-body">
		  				<select class="form-select" aria-label="Default select example">
		  					<option th:each="s : ${solicitudes}" th:value="${s.catSol}" th:text="${s.catSol}"></option>	
		  				</select>
		  			  </div>
		  		    </div>
		  </div>
		  <div class="accordion-item">
		  		  		    <h2 class="accordion-header">
		  		  		      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
		  		  		        PRIORIDAD
		  		  		      </button>
		  		  		    </h2>
		  		  		    <div id="flush-collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
		  		  		      <div class="accordion-body">
		  		  				<select class="form-select" aria-label="Default select example">
		  		  					<option th:each="s : ${solicitudes}" th:value="${s.nivPri}" th:text="${s.nivPri}"></option>	
		  		  				</select>
		  		  			  </div>
		  		  		    </div>
		  </div>
		  <div class="accordion-item">
		  	  	<h2 class="accordion-header">
		  	  	<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFive" aria-expanded="false" aria-controls="flush-collapseFive">
		  	  		ESTADO
		  	  	</button>
		  	  	</h2>
		  	  <div id="flush-collapseFive" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
		  	  		<div class="accordion-body">
		  				<div class="form-check">
		  				  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
		  				  <label class="form-check-label" for="flexCheckDefault">
		  				    Pendiente
		  				  </label>
		  				</div>
		  				<div class="form-check">
		  				  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
		  				  <label class="form-check-label" for="flexCheckDefault">
		  				    Programada
		  				  </label>
		  				</div>
		  				<div class="form-check">
		  					<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
		  					<label class="form-check-label" for="flexCheckDefault">
		  					Ejecutada
		  					</label>
		  				</div>
		  				<div class="form-check">
		  				<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
		  				<label class="form-check-label" for="flexCheckDefault">
		  				   Completada
		  				</label>
		  				</div>
		  				<div class="form-check">
		  				  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
		  				  <label class="form-check-label" for="flexCheckDefault">
		  				    Denegada
		  		     	  </label>
		  				</div>
		  			</div>
		  	  </div>
		 </div>
		</div>
		<a class="btn btn-primary" href="/solicitudes/crear">Crear solicitud</a>
	</div>

	</div>
	<div style="width: 80%; float: right;">
	<table class="table" border="1">
		<thead>
			<tr>
				<th>Código</th>
				<th>Solicitante</th>
				<th>Descripción</th>
				<th>Categoría</th>
				<th>Prioridad</th>
				<th>Estado</th>
				<th>Fecha de Creación</th>
				<th>Fecha de Actualización</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="s : ${solicitudes}">
				<td th:text="${s.codSol}"></td>
				<td th:text="${s.solicitante.nomSoli} + ' ' + ${s.solicitante.apeSoli}"></td>
				<td th:text="${s.desSol}"></td>
				<td th:text="${s.catSol}"></td>
				<td th:text="${s.nivPri}"></td>
				<td th:text="${s.estSol}"></td>
				<td th:text="${s.fecCre}"></td>
				<td th:text="${s.fecAct}"></td>
				<td style="white-space: nowrap;">
				    <a class="btn btn-primary btn-sm" th:href="@{/solicitudes/editar/{id}(id=${s.codSol})}">Editar</a>
				    <a class="btn btn-primary btn-sm" th:href="@{/solicitudes/eliminar/{id}(id=${s.codSol})}" 
				       onclick="return confirm('¿Estás seguro que deseas eliminar esta solicitud?');">Eliminar</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
	</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
